<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Spese</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon512.png">
</head>
<body>
    <div class="container">
        <h1>Gestione Spese</h1>
        
        <!-- Inserimento dati del mese -->
        <div class="controls">
            <input type="number" id="initial-balance" placeholder="Saldo Iniziale (€)">
            <input type="month" id="month-picker">
            <button id="add-month">➕ Aggiungi Mese</button>
        </div>

        <!-- Contenitore delle spese mensili -->
        <div id="months-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
